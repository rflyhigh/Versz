<!DOCTYPE html>
<html>
<head>

    <title>Versz - Redirecting...</title>
    <script>
        // Get the current path
        const segment = window.location.pathname;
        // Redirect to the main page with the path as a parameter
        window.location.replace('/?path=' + segment);
    </script>
</head>

</html>
