<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>versz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">versz</a>
            <div class="nav-right">
                <div id="search-container">
                    <input type="text" id="user-search" placeholder="Search users...">
                    <div id="search-results" class="hidden"></div>
                </div>
                <div id="user-info" class="hidden">
                    <a id="profile-link" href="#" class="profile-button">
                        <img id="user-avatar" src="/api/placeholder/32/32" alt="Profile">
                        <span id="username"></span>
                    </a>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="login-section" class="center animate__animated animate__fadeIn">
            <div class="login-container">
                <h1>Track Your Music Journey</h1>
                <p>Connect with Spotify to share your listening activity</p>
                <button id="login-btn" class="spotify-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" class="spotify-icon">
                        <path fill="currentColor" d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    Continue with Spotify
                </button>
            </div>
        </div>

        <div id="profile-section" class="hidden animate__animated animate__fadeIn">
            <div class="profile-header">
                <img id="profile-avatar" src="/api/placeholder/150/150" alt="Profile">
                <div class="profile-info">
                    <h1 id="profile-username"></h1>
                    <div class="stats">
                        <div class="stat">
                            <span id="tracks-count">0</span>
                            <label>Tracks</label>
                        </div>
                        <div class="stat">
                            <span id="artists-count">0</span>
                            <label>Artists</label>
                        </div>
                    </div>
                </div>
            </div>

            <div id="current-track" class="track-card animate__animated animate__fadeIn">
                <div class="card-header">
                    <h2>Currently Playing</h2>
                    <div class="live-indicator">LIVE</div>
                </div>
                <div id="current-track-info" class="track-content">
                    <div class="placeholder-text">Not playing anything right now</div>
                </div>
            </div>

            <div id="recent-tracks" class="animate__animated animate__fadeIn">
                <h2>Recently Played</h2>
                <div id="tracks-list"></div>
            </div>
        </div>
        <div id="login-error" class="hidden error-message"></div>
        <div id="profile-error" class="hidden error-message"></div>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
