<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --sidebar-bg: #f8fafc;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.75;
            color: var(--text-color);
            background: var(--bg-color);
            transition: all 0.3s ease;
        }

        .dark-mode {
            --text-color: #e5e7eb;
            --bg-color: #111827;
            --sidebar-bg: #1f2937;
            --border-color: #374151;
        }

        .sepia-mode {
            --text-color: #582f00;
            --bg-color: #fef3c7;
            --sidebar-bg: #fef3c7;
            --border-color: #d4a76a;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .layout {
            display: flex;
            min-height: 100vh;
            display: none;
        }

        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .content-wrapper {
            flex: 1;
            margin-left: 300px;
            max-width: 900px;
            padding: 40px;
        }

        .chapter-list {
            margin-top: 20px;
        }

        .chapter-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: background 0.2s;
        }

        .chapter-item:hover {
            background: rgba(37, 99, 235, 0.1);
        }

        .chapter-item.active {
            background: rgba(37, 99, 235, 0.15);
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        .content {
            font-size: 18px;
            white-space: pre-wrap;
        }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            position: fixed;
            top: 0;
            left: 300px;
            right: 0;
            z-index: 50;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.2s;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .theme-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .theme-option.active {
            border-color: var(--primary-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            font-size: 20px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .bookmark-list {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .bookmark-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .bookmark-item:hover {
            background: rgba(37, 99, 235, 0.1);
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content-wrapper {
                margin-left: 0;
                padding: 20px;
            }

            .progress-bar {
                left: 0;
            }

            .menu-toggle {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1001;
                padding: 12px;
                border-radius: 50%;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }
        }

        .error-message {
            color: #dc2626;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container" id="uploadContainer">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <h2>Upload PDF</h2>
            <p>Click or drag and drop your PDF file here</p>
            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="layout" id="readerLayout">
        <div class="sidebar" id="sidebar">
            <div class="controls">
                <div class="theme-selector">
                    <div class="theme-option active" data-theme="light" style="background: #ffffff"></div>
                    <div class="theme-option" data-theme="dark" style="background: #111827"></div>
                    <div class="theme-option" data-theme="sepia" style="background: #fef3c7"></div>
                </div>
                <div class="control-group">
                    <button onclick="decreaseFontSize()">A-</button>
                    <button onclick="increaseFontSize()">A+</button>
                </div>
                <div class="control-group">
                    <button onclick="toggleLineSpacing()">Line Spacing</button>
                    <button onclick="toggleFullscreen()">Fullscreen</button>
                </div>
                <div class="control-group">
                    <button onclick="addBookmark()">Add Bookmark</button>
                    <button onclick="uploadNewFile()">New File</button>
                </div>
            </div>
            <div class="chapter-list" id="chapterList"></div>
            <div class="bookmark-list" id="bookmarkList">
                <h3>Bookmarks</h3>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="content" id="content"></div>
            <div class="pagination">
                <button onclick="previousPage()">Previous Page</button>
                <span id="pageInfo"></span>
                <button onclick="nextPage()">Next Page</button>
            </div>
        </div>
    </div>

    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <div class="loading" id="loading">Processing PDF...</div>

    <script>
        const API_URL = 'https://tiffintreats.onrender.com';
        let currentDocument = null;
        let currentPage = 0;
        let currentFontSize = 18;
        let lineSpacing = 1.75;
        let bookmarks = [];

        // Initialize elements
        const uploadContainer = document.getElementById('uploadContainer');
        const readerLayout = document.getElementById('readerLayout');
        const content = document.getElementById('content');
        const chapterList = document.getElementById('chapterList');
        const bookmarkList = document.getElementById('bookmarkList');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const pageInfo = document.getElementById('pageInfo');
        const progress = document.getElementById('progress');
        const sidebar = document.getElementById('sidebar');

        // Theme handling
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const theme = e.target.dataset.theme;
                setTheme(theme);
            });
        });

        // Upload handling
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'application/pdf') {
                errorMessage.textContent = 'Please upload a PDF file';
                errorMessage.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'flex';
            errorMessage.style.display = 'none';

            fetch(`${API_URL}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                currentDocument = data;
                initializeReader();
            })
            .catch(error => {
                errorMessage.textContent = error.message || 'Error processing PDF';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                loading.style.display = 'none';
            });
        }

        function initializeReader() {
            uploadContainer.style.display = 'none';
            readerLayout.style.display = 'flex';
            
            // Initialize chapters
            chapterList.innerHTML = '';
            if (currentDocument.chapters) {
                currentDocument.chapters.forEach((chapter, index) => {
                    const div = document.createElement('div');
                    div.className = 'chapter-item';
                    div.textContent = chapter.title;
                    div.onclick = () => navigateToPage(chapter.page - 1);
                    chapterList.appendChild(div);
                });
            }

            // Show first page
            showPage(0);
            updatePageInfo();
            loadBookmarks();
        }

        function showPage(pageNum) {
            if (!currentDocument || !currentDocument.pages || 
                pageNum < 0 || pageNum >= currentDocument.pages.length) return;
            
            currentPage = pageNum;
            content.innerHTML = currentDocument.pages[pageNum].content;
            updatePageInfo();
            updateProgress();
            
            // Update active chapter
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        function updatePageInfo() {
            if (currentDocument && currentDocument.pages) {
                pageInfo.textContent = `Page ${currentPage + 1} of ${currentDocument.pages.length}`;
            }
        }

        function updateProgress() {
            if (currentDocument && currentDocument.pages) {
                const progressValue = ((currentPage + 1) / currentDocument.pages.length) * 100;
                progress.style.width = `${progressValue}%`;
            }
        }

        function navigateToPage(pageNum) {
            showPage(pageNum);
            updateBookmarks();
        }

        function previousPage() {
            if (currentPage > 0) {
                navigateToPage(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentDocument && currentDocument.pages && currentPage < currentDocument.pages.length - 1) {
                navigateToPage(currentPage + 1);
            }
        }

        function addBookmark() {
            if (!currentDocument) return;
            
            const bookmark = {
                page: currentPage,
                title: `Page ${currentPage + 1} Bookmark`,
                timestamp: new Date().toISOString()
            };
            bookmarks.push(bookmark);
            saveBookmarks();
            updateBookmarks();
        }

        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function loadBookmarks() {
            try {
                const saved = localStorage.getItem('bookmarks');
                if (saved) {
                    bookmarks = JSON.parse(saved);
                    updateBookmarks();
                }
            } catch (error) {
                console.error('Error loading bookmarks:', error);
                bookmarks = [];
            }
        }

        function updateBookmarks() {
            bookmarkList.innerHTML = '<h3>Bookmarks</h3>';
            bookmarks.forEach((bookmark, index) => {
                    const div = document.createElement('div');
                    div.className = 'bookmark-item';
                    div.innerHTML = `
                        <span>${bookmark.title}</span>
                        <button onclick="removeBookmark(${index})" style="padding: 2px 6px;">Ã—</button>
                    `;
                    div.onclick = (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            navigateToPage(bookmark.page);
                        }
                    };
                    bookmarkList.appendChild(div);
                });
            }

            function removeBookmark(index) {
                bookmarks.splice(index, 1);
                saveBookmarks();
                updateBookmarks();
            }

            function uploadNewFile() {
                currentDocument = null;
                currentPage = 0;
                bookmarks = [];
                saveBookmarks();
                uploadContainer.style.display = 'flex';
                readerLayout.style.display = 'none';
                content.innerHTML = '';
                document.getElementById('fileInput').value = '';
            }

            // Theme and display controls
            function setTheme(theme) {
                document.body.classList.remove('dark-mode', 'sepia-mode');
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else if (theme === 'sepia') {
                    document.body.classList.add('sepia-mode');
                }
                
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.theme === theme) {
                        option.classList.add('active');
                    }
                });

                localStorage.setItem('theme', theme);
            }

            function toggleLineSpacing() {
                lineSpacing = lineSpacing === 1.75 ? 2 : 1.75;
                content.style.lineHeight = lineSpacing;
                localStorage.setItem('lineSpacing', lineSpacing);
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            function increaseFontSize() {
                if (currentFontSize < 24) {
                    currentFontSize += 2;
                    content.style.fontSize = `${currentFontSize}px`;
                    localStorage.setItem('fontSize', currentFontSize);
                }
            }

            function decreaseFontSize() {
                if (currentFontSize > 14) {
                    currentFontSize -= 2;
                    content.style.fontSize = `${currentFontSize}px`;
                    localStorage.setItem('fontSize', currentFontSize);
                }
            }

            function toggleSidebar() {
                sidebar.classList.toggle('active');
            }

            // Load saved preferences
            function loadPreferences() {
                try {
                    // Load theme
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) {
                        setTheme(savedTheme);
                    }

                    // Load font size
                    const savedFontSize = localStorage.getItem('fontSize');
                    if (savedFontSize) {
                        currentFontSize = parseInt(savedFontSize);
                        content.style.fontSize = `${currentFontSize}px`;
                    }

                    // Load line spacing
                    const savedLineSpacing = localStorage.getItem('lineSpacing');
                    if (savedLineSpacing) {
                        lineSpacing = parseFloat(savedLineSpacing);
                        content.style.lineHeight = lineSpacing;
                    }
                } catch (error) {
                    console.error('Error loading preferences:', error);
                }
            }

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    previousPage();
                } else if (e.key === 'ArrowRight') {
                    nextPage();
                } else if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                    e.preventDefault();
                    addBookmark();
                } else if (e.key === 'f' && !e.ctrlKey && !e.metaKey) {
                    e.preventDefault();
                    toggleFullscreen();
                } else if ((e.ctrlKey || e.metaKey) && e.key === '=') {
                    e.preventDefault();
                    increaseFontSize();
                } else if ((e.ctrlKey || e.metaKey) && e.key === '-') {
                    e.preventDefault();
                    decreaseFontSize();
                }
            });

            // Handle drag and drop
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-color)';
                uploadArea.style.background = 'rgba(37, 99, 235, 0.05)';
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--border-color)';
                uploadArea.style.background = 'transparent';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--border-color)';
                uploadArea.style.background = 'transparent';
                
                const file = e.dataTransfer.files[0];
                if (file && file.type === 'application/pdf') {
                    const fileInput = document.getElementById('fileInput');
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload({ target: fileInput });
                } else {
                    errorMessage.textContent = 'Please upload a PDF file';
                    errorMessage.style.display = 'block';
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('active');
                }
            });

            // Initialize preferences on load
            loadPreferences();
        </script>
    </body>
</html>
