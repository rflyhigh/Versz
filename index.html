<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>versz - Track Your Music Journey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <i class="fas fa-headphones-alt"></i>
                versz
            </a>
            <div class="nav-right">
                <div id="search-container">
                    <div class="search-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="user-search" placeholder="Find friends...">
                    </div>
                    <div id="search-results" class="hidden"></div>
                </div>
                <div id="user-info" class="hidden">
                    <a id="profile-link" href="#" class="profile-button">
                        <img id="user-avatar" src="/api/placeholder/32/32" alt="Profile">
                        <span id="username"></span>
                    </a>
                    <button id="logout-btn" class="icon-button">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="login-section" class="center animate__animated animate__fadeIn">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-headphones-alt header-icon"></i>
                    <h1>Track Your Music Journey</h1>
                    <p>Connect with Spotify to share your listening activity with friends</p>
                </div>
                <button id="login-btn" class="spotify-btn">
                    <i class="fab fa-spotify"></i>
                    Continue with Spotify
                </button>
            </div>
        </div>

        <div id="profile-section" class="hidden">
            <div class="profile-header">
                <img id="profile-avatar" src="/api/placeholder/96/96" alt="Profile" class="profile-avatar">
                <h1 id="profile-username"></h1>
            </div>

            <div class="profile-url-section hidden">
                <div class="current-url">
                    <span id="profile-url"></span>
                    <button id="edit-url-btn" class="icon-button" title="Edit profile URL">
                        <i class="fas fa-pencil"></i>
                    </button>
                </div>
                
                <div id="url-editor" class="url-editor hidden">
                    <div class="input-group">
                        <span class="url-prefix">versz.fun/</span>
                        <input type="text" id="custom-url-input" 
                               placeholder="Choose your custom URL"
                               maxlength="30"
                               pattern="[a-zA-Z0-9]+"
                               required>
                    </div>
                    <div id="url-validation" class="validation-message"></div>
                    <div class="url-editor-buttons">
                        <button id="save-url-btn" class="primary-btn" disabled>Save</button>
                        <button id="cancel-url-btn" class="secondary-btn">Cancel</button>
                    </div>
                </div>
            </div>
    
            <div class="content-grid">
                <div id="current-track" class="track-card animate__animated animate__fadeIn">
                    <div class="card-header">
                        <h2><i class="fas fa-play"></i> Now Playing</h2>
                        <div class="live-indicator">
                            <span class="pulse"></span>
                            LIVE
                        </div>
                    </div>
                    <div id="current-track-info" class="track-content">
                        <div class="placeholder-text">
                            <i class="fas fa-music"></i>
                            Not playing anything right now
                        </div>
                    </div>
                </div>

                <div id="recent-tracks" class="track-card animate__animated animate__fadeIn">
                    <div class="card-header">
                        <h2><i class="fas fa-history"></i> Recently Played</h2>
                        <span class="count-badge">
                            <span id="tracks-count">0</span> tracks
                        </span>
                    </div>
                    <div id="tracks-list" class="scrollable-content"></div>
                </div>

                <div id="top-tracks" class="track-card animate__animated animate__fadeIn">
                    <div class="card-header">
                        <h2><i class="fas fa-chart-line"></i> Top Tracks</h2>
                        <span class="count-badge">
                            <span id="top-tracks-count">0</span> tracks
                        </span>
                    </div>
                    <div id="top-tracks-list" class="scrollable-content"></div>
                </div>

                <div id="top-artists" class="track-card animate__animated animate__fadeIn">
                    <div class="card-header">
                        <h2><i class="fas fa-star"></i> Top Artists</h2>
                        <span class="count-badge">
                            <span id="top-artists-count">0</span> artists
                        </span>
                    </div>
                    <div id="top-artists-list" class="scrollable-content"></div>
                </div>
            </div>
        </div>

        <div id="error-container"></div>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
