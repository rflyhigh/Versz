<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spotify Tracker</h1>
            <div id="user-info" class="hidden">
                <span id="username"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <div id="login-section" class="center">
                <button id="login-btn" class="spotify-btn">Login with Spotify</button>
            </div>

            <div id="profile-section" class="hidden">
                <div id="current-track" class="track-card">
                    <h2>Currently Playing</h2>
                    <div id="current-track-info">
                        <p>Not playing anything right now</p>
                    </div>
                </div>

                <div id="recent-tracks">
                    <h2>Recently Played</h2>
                    <div id="tracks-list"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
